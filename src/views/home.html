<div layout="column">
    <job-navbar></job-navbar>
        <div class="container" layout="row">
            <job-sidenav></job-sidenav>
            <md-divider></md-divider>
            <div ui-view></div>
            <md-content flex>
                <md-card>
                    <h1 class="md-headline">Top jobs</h1>
                </md-card>
                <md-card>
                    <md-list>
                        <md-list-item class="topJobListItem" ng-repeat="job in $ctrl.jobs | limitTo:quantity">
                            {{job.positionName + ' - ' + job.company}}
                            <md-button class="md-raised" ui-sref="home.details({homeJobId: job._id})">Learn more</md-button>
                            <span><br><br><br><br></span>
                        </md-list-item>
                    <md-button class="md-raised md-primary" ui-sref="jobSearchPage">
                        Search more jobs
                    </md-button>
                        <br>
                </md-card>                
            </md-content>
        </div>
</div>
