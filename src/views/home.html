<div layout="column">
    <job-navbar></job-navbar>
        <div class="container" layout="row">
            <job-sidenav></job-sidenav>
            <div ui-view></div>
            <md-content flex>
                <h1>Top jobs</h1>
                    <ul>
                        <li ng-repeat="job in $ctrl.jobs | limitTo:quantity">
                            {{job.positionName + ' - ' + job.company}}
                            <md-button class="md-raised" ui-sref="home.details({homeJobId: job._id})">Learn more</md-button>

                            <span><br><br></span>
                        </li>
                    </ul>
                    <md-button class="md-raised md-primary" ui-sref="jobSearchPage">Search more jobs</md-button>
                        <br>                
            </md-content>
        </div>
</div>
