<!DOCTYPE html>
<html ng-app="jobFinder">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Job Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="../less/main.less" />
    <link rel="stylesheet" href="../src/main.css" />
</head>
<body ng-controller="AppCtrl as vm">
    <div layout="column">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button>JobFinder.img</md-button>
        
                <h2 flex md-truncate>Job Finder</h2>
        
                <md-button>Home/Dashboard</md-button>
                <md-button>Sign In</md-button>
                <md-button>Sign Up</md-button>
            </div>
        </md-toolbar>

        <div class="container" layout="row">
            <md-sidenav id="sidenav" class=".md-whiteframe-4dp" md-is-locked-open="true">
                <md-list>
                    <md-list-item>
                        <md-button>Saved Job</md-button>
                    </md-list-item>
                    <md-list-item>
                        <md-button>Saved Job</md-button>
                    </md-list-item>
                    <md-list-item>
                        <md-button>Saved Job</md-button>
                    </md-list-item>
                    <md-list-item>
                        <md-button>Saved Job</md-button>
                    </md-list-item>
                </md-list>
            </md-sidenav>

            <md-content id="content" flex>
                <h3>Search Jobs</h3>
                <input type="text" ng-model="search">
                <h3>List of jobs</h3>
                    <ul>
                        <li ng-repeat="job in jobs | filter: search">
                            <button ng-click="saveJob()">Save Job</button>{{job}}
                        </li>
                    </ul>

                <br>

                <h3>Search Posts</h3>
                <input type="text" ng-model="search2">
                <h3>List of posts</h3>
                    <!-- <job-post></job-post> -->
                    <ul>
                        <li ng-repeat="post in vm.posts | filter: search2">
                            title: {{post.title}}
                            body: {{post.body}}
                        </li>
                    </ul>
            </md-content>
        </div>

        
    </div>

    <script type="text/javascript" src="../node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="../node_modules/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="../node_modules/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="../node_modules/angular-material/angular-material.min.js"></script>
    <script type="text/javascript" src="../src/main.js"></script>
    <script type="text/javascript" src="../src/components/jobPost/jobPost.js"></script>
    
</body>
</html>
