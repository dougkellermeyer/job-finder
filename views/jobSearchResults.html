<div layout="column">
        <job-navbar></job-navbar>
            <div class="container" layout="row">
                <job-sidenav></job-sidenav>
    
                <md-content id="content" flex>
                    <md-card>
                        <md-card-content>

                            <md-card-title>
                                <h2>Job Search Results</h2>
                            </md-card-title>
                            
                            <div ng-show="result">
                                <h3 class="md-title">You searched for: </h3>
                                {{selectedOptions}}
                                <md-chips ng-repeat="filterTerm in selectedOptions">
                                    {{filterTerm}}
                                </md-chips>
                            </div>

                            <table>
                                <thead>
                                    <tr>
                                        <th>
                                            <a href="#!/results" ng-click="orderByField='positionName'; reverseSort = !reverseSort">
                                            Position Name 
                                                <span ng-show="orderByField == 'positionName'">
                                                    <span ng-show="!reverseSort">^</span>
                                                    <span ng-show="reverseSort">v</span>
                                                </span>
                                            </a>
                                        </th>
        
                                            <th>
                                            <a href="#!/results" ng-click="orderByField='company'; reverseSort = !reverseSort">
                                                Company Name 
                                                <span ng-show="orderByField == 'company'">
                                                    <span ng-show="!reverseSort">^</span>
                                                    <span ng-show="reverseSort">v</span>
                                                </span>
                                            </a>
                                            </th>
        
                                            <th>
                                            <a href="#!/results" ng-click="orderByField='datePosted'; reverseSort = !reverseSort">
                                            Date Posted 
                                                <span ng-show="orderByField == 'datePosted'">
                                                    <span ng-show="!reverseSort">^</span>
                                                    <span ng-show="reverseSort">v</span>
                                                </span>
                                            </a>

                                            </th>

                                            <th>
                                                id 
                                            </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr dir-paginate="job in $ctrl.jobs |itemsPerPage: 20 
                                        | orderBy:orderByField:reverseSort | keywordFilter: result">
                                        <td>{{job.positionName}}</td>
                                        <td>{{job.company}}</td>
                                        <td>{{job.datePosted + job.days}}</td>
                                        <td>{{job.id}}</td>
                                        <td><input type="checkbox"></td>
                                        <td><button ng-model="job.Remove" ng-click="removeJob()">x</button></td>
                                    </tr>
                                </tbody>
                            </table>

                        </md-card-content>

                            <dir-pagination-controls
                                [max-size=""]
                                [direction-links=""]
                                [boundary-links=""]
                                [on-page-change=""]
                                [pagination-id=""]
                                [template-url=""]
                                [auto-hide=""]>
                            </dir-pagination-controls>                    
                        </md-card>
                    <md-button class="md-raised md-primary" >Save Jobs</md-button>
                    <md-button class="md-raised md-primary" ui-sref="jobSearchPage">Go back</md-button>
                </md-content>
            </div>
    </div>
