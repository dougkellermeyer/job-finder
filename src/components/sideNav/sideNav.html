<md-sidenav id="sidenav" class=".md-whiteframe-4dp" md-is-locked-open="true">
    <div layout="row">
        <h3>Saved Jobs</h3>
        <md-menu>
            <md-button id="dropDownButton" class="md-icon-button" ng-mouseenter="$mdMenu.open()">
                <md-icon class="material-icons">arrow_drop_down_circle</md-icon>
            </md-button>
            <md-menu-content width="4" ng-mouseleave="$mdMenu.close()">
                <!-- add savedJobs ng-repeat over savedJobs array here -->
                <md-menu-item ng-repeat="item in [1, 2, 3, 4, 5]">
                    <md-button>
                        Saved Job {{item}}
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </div>
</md-sidenav>
